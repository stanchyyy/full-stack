<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>This element allows you to display different pictures for different devices or screen sizes.</p>
    <picture>
        <source media="(min-width: 650px)" srcset="16. Pic1.jpg">
        <source media="(min-width: 465px)" srcset="16. Pic3.jpg">
        <img src="16. Pic1.jpg" style="width:auto;">
      </picture>
</body>
</html>
