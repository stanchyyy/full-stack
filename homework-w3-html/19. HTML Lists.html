<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Unordered HTML List</p>
    <ul>
        <li>Coffee</li>
        <li>Whiskey</li>
        <li>Beer</li>
    </ul>

    <p>Ordered list</p>
    <ol>
        <li>Ferrari</li>
        <li>Lamborghini</li>
        <li>Porsche</li>
    </ol>

    <p>HTML Description Lists</p>
    <dl>
        <dt>CSS</dt>
        <dd>Cascaded style sheet</dd>
        <dt>HTTP</dt>
        <dd>Hypper text transport protocol</dd>
    </dl>
</body>
</html>
