<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>The &lt;a&gt; tag defines a hyperlink.</p>
    <a href="https://www.w3schools.com">Visit w3schools</a>

    <p>The &lt;src&gt; tag defines a image source.</p>
    <P>Absolute path</P>
    <img src="https://www.gov.uk/assets/government-frontend/govuk_publishing_components/govuk-logo-73b5a4056ffe9988d02c728b56fe9fe7f90bb822322a5f6183ccbb92a99b019a.png">
    
    <P>Relevant path</P>
    <img src="4. image.png">

    <p>Width, height and alternative duisplay</p>
    <img src="4. image.png" width="100" height="90" alt="htec photo">

    <p>Image with typo in source</p>
    <img src="4. imagesss.png"> 
</body>
</html>
